<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Categories</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700" (click)="onAddCategory()">
      + Add Category
    </button>
  </div>

  <!-- Categories Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100 border-b text-left font-semibold text-gray-700">
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2 text-blue-600 hover:text-blue-800 cursor-pointer" (click)="onViewCategory(category._id)">
            {{ category.name }}</td>
          <td class="px-4 py-2">
            {{ category.description || 'No description' }}
          </td>
          <td class="px-4 py-2">
            <button class="text-blue-600 hover:text-blue-800" (click)="onViewCategory(category._id)">
              Edit
            </button>
            |
            <button class="text-red-600 hover:text-red-800" (click)="onDeleteCategory(category._id)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="categories.length === 0">
          <td colspan="4" class="px-4 py-6 text-center text-gray-500 italic">
            No categories available.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
