<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Categories</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700" (click)="onAddCategory()">
      + Add Category
    </button>
  </div>

  <!-- Categories Table -->
  <lib-table
    [data]="categories"
    [config]="tableConfig"
    [actions]="tableActions"
    [isLoading]="isLoading"
    [noDataMessage]="'No categories available.'"
    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)">
  </lib-table>
</div>
