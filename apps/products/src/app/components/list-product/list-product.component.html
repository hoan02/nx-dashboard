<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Product List</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700" (click)="onAddProduct()">
      + Add New Product
    </button>
  </div>

  <!-- Product Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100 border-b text-left font-semibold text-gray-700">
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Price</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">CreatedAt</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over products -->
        <tr *ngFor="let product of products" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2 text-blue-600 hover:text-blue-800 cursor-pointer" (click)="onViewProduct(product._id)">{{
            product.name }}</td>
          <td class="px-4 py-2">{{ product.description }}</td>
          <td class="px-4 py-2">{{ product.price | currency: 'VND' }}</td>
          <td class="px-4 py-2">{{ product.categoryId.name }}</td>
          <td class="px-4 py-2">{{ product.createdAt | date: 'short' }}</td>
          <td class="px-4 py-2">
            <button (click)="onViewProduct(product._id)" class="text-blue-600 hover:text-blue-800">Edit</button>
            |
            <button (click)="onDeleteProduct(product._id)" class="text-red-600 hover:text-red-800">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
