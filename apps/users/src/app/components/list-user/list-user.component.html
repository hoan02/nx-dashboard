<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-800">Users</h1>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700" (click)="onAddUser()">
      + Add User
    </button>
  </div>

  <!-- Users Table -->
  <lib-table [data]="users" [config]="tableConfig" [actions]="tableActions" [isLoading]="isLoading"
    [noDataMessage]="'No users available.'" [totalItems]="totalItems" [currentPage]="currentPage" [pageSize]="pageSize"
    (pageChange)="onPageChange($event)">
  </lib-table>
</div>
