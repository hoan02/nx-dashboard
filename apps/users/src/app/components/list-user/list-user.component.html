<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">User List</h2>

  <div class="flex justify-between items-center mb-4">
    <div class="w-1/3">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="roleFilter">Filter by Role</label>
      <select id="roleFilter" class="w-full p-2 border rounded" [(ngModel)]="selectedRole" (change)="applyFilter()">
        <option value="">All</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onAddUser()">Add
      User</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="min-w-full bg-white border border-gray-200">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element">
          {{ element.position }}
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded"
            (click)="onViewUser(element._id)">View</button>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded ml-4"
            (click)="onDeleteUser(element._id)">Delete</button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <mat-paginator #paginator [length]="totalData" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
      class="mt-4"></mat-paginator>
  </div>


</div>
