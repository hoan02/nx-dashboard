<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center mb-6">Profile</h1>

    @if (user) {
    <div class="space-y-4">
      <!-- Avatar -->
      <div class="flex justify-center mb-6">
        <img [src]="user.avatar || 'images/avt-default.png'" alt="Profile"
          class="w-24 h-24 rounded-full border-2 border-blue-500">
      </div>

      <!-- User Info -->
      <div class="space-y-3">
        <div class="flex items-center space-x-2">
          <span class="text-gray-600 font-medium w-24">Username:</span>
          <span class="text-gray-800">{{ user.username }}</span>
        </div>

        <div class="flex items-center space-x-2">
          <span class="text-gray-600 font-medium w-24">Email:</span>
          <span class="text-gray-800">{{ user.email }}</span>
        </div>

        <div class="flex items-center space-x-2">
          <span class="text-gray-600 font-medium w-24">Role:</span>
          <span class="text-gray-800">{{ user.role }}</span>
        </div>

        <div class="flex items-center space-x-2">
          <span class="text-gray-600 font-medium w-24">Created:</span>
          <span class="text-gray-800">{{ user.createdAt | date:'medium' }}</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-3 mt-6 pt-4 border-t">
        <button routerLink="/edit-profile"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          Edit Profile
        </button>
      </div>
    </div>
    } @else {
    <div class="text-center text-gray-600">
      Loading profile information...
    </div>
    }
  </div>
</div>
