<mat-card appearance="outlined" class="shadow-lg p-4 bg-white">
  <mat-card-header class="flex justify-between items-center border-b border-gray-300">
    <div mat-dialog-title class="text-lg font-semibold text-gray-700">{{data.message}}</div>
  </mat-card-header>
  <mat-card-actions class="flex justify-end space-x-4 p-4">
    <div mat-dialog-actions class="flex space-x-4">
      <button mat-button (click)="onCancel()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">
        Cancel
      </button>
      <button mat-button color="warn" (click)="onConfirm()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md">
        {{data.labelButton}}
      </button>
    </div>
  </mat-card-actions>
</mat-card>
