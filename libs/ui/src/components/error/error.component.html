<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">{{ error?.code || 500 }}</h1>
    <p class="text-xl text-gray-600 mb-8">{{ error?.message || 'Đã có lỗi xảy ra' }}</p>
    <button (click)="goBack()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
      Quay lại trang chủ
    </button>
  </div>
</div>
